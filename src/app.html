<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<meta
			name="description"
			content="North America's largest and Canada's oldest annual student-run current events conference."
		/>

		<!-- Analytics -->
		<script
			defer
			data-domain="worldaffairscon.org"
			src="https://wac-plausible.taile2b48.ts.net/js/script.js"
		></script>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-zinc-900 min-h-screen flex flex-col overflow-x-hidden"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
